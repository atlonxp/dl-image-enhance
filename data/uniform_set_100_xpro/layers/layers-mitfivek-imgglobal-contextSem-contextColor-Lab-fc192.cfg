# MIT fiveK dataset
# cost layer measures square of LAB color difference
# L,a,b channels are regressed separately
# concatenate L,a,b regressed mapping together before evaluating cost

[img_ftr]
type=data
dataIdx=0

[pix_ftr]
type=data
dataIdx=1

[color_basis]
type=data
dataIdx=2

[gt_color]
type=data
dataIdx=3

[contextSem]
type=data
dataIdx=4

[contextColor]
type=data
dataIdx=5

[contextPixNum]
type=data
dataIdx=6


[fc_L1]
type=fc
outputs=192
inputs=img_ftr,pix_ftr,contextSem,contextColor,contextPixNum
neuron=relu
initW=0.002,0.015,0.005,0.005,0.005
initB=0.001
dropout=0.5

[fc_a1]
type=fc
outputs=192
inputs=img_ftr,pix_ftr,contextSem,contextColor,contextPixNum
neuron=relu
initW=0.002,0.015,0.005,0.005,0.005
initB=0.001
dropout=0.5

[fc_b1]
type=fc
outputs=192
inputs=img_ftr,pix_ftr,contextSem,contextColor,contextPixNum
neuron=relu
initW=0.002,0.015,0.005,0.005,0.005
initB=0.001
dropout=0.5

[fc_L2]
type=fc
outputs=192
inputs=fc_L1
neuron=relu
initW=0.01
initB=0.01
dropout=0.5

[fc_a2]
type=fc
outputs=192
inputs=fc_a1
neuron=relu
initW=0.01
initB=0.01
dropout=0.5

[fc_b2]
type=fc
outputs=192
inputs=fc_b1
neuron=relu
initW=0.01
initB=0.01
dropout=0.5

[reglayer_L]
type=fc
outputs=10
inputs=fc_L2
neuron=ident
initW=0.001
initB=0

[reglayer_a]
type=fc
outputs=10
inputs=fc_a2
neuron=ident
initW=0.001
initB=0

[reglayer_b]
type=fc
outputs=10
inputs=fc_b2
neuron=ident
initW=0.001
initB=0

[reglayer_Lab]
type=concatenate
inputs=reglayer_L,reglayer_a,reglayer_b

[costlayer]
type=cost.color_enhance
inputs=reglayer_Lab,color_basis,gt_color

